plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation platform('com.google.cloud:libraries-bom:19.2.1')
    compile 'com.google.cloud:google-cloud-speech'
}
